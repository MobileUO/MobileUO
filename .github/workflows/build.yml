name: Build

#on: [push, pull_request]
on:
  push:
    branches:
      - dev
      - github-workflow
  pull_request:
    branches:
      - dev

permissions:
  contents: write

env:
  TAG_NAME: "MobileUO-BleedingEdge"

jobs:
  buildForAllSupportedPlatforms:
    name: Build for ${{ matrix.targetPlatform }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        targetPlatform:
          #- StandaloneOSX # Build a macOS standalone (Intel 64-bit).
          #- StandaloneWindows # Build a Windows standalone.
          #- StandaloneWindows64 # Build a Windows 64-bit standalone.
          #- StandaloneLinux64 # Build a Linux 64-bit standalone.
          #- iOS # Build an iOS player.
          - Android # Build an Android .apk standalone app.
          #- WebGL # WebGL.
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true
          fetch-tags: true
      # temp comment out
      # - uses: actions/cache@v3
      #   with:
      #     path: Library
      #     key: Library-${{ matrix.targetPlatform }}-${{ hashFiles('Assets/**', 'Packages/**', 'ProjectSettings/**') }}
      #     restore-keys: |
      #           Library-${{ matrix.targetPlatform }}-
      #           Library-
      # this takes ~3 minutes
      # - if: matrix.targetPlatform == 'Android'
      #   uses: jlumbroso/free-disk-space@v1.3.1
      # this takes ~1 minute
      - name: Check disk space before cleanup
        run: df -h
      # - if: matrix.targetPlatform == 'Android'
      #   name: Fast manual cleanup
      #   run: |
      #       sudo rm -rf /usr/local/lib/android       # ~9GB
      #       sudo rm -rf /opt/ghc                     # ~6GB
      #       sudo swapoff -a
      #       sudo rm -rf /mnt/swapfile                # ~4GB
      #       sudo rm -rf /usr/share/swift             # ~3-4GB
      - name: Check disk space after cleanup
        run: df -h
      - name: Extract version and build number
        id: versioning
        run: |
          version=$(cat Assets/Scripts/VersionNumber.txt | tr -d '\n')
          echo "baseVersionNumber=$version" >> $GITHUB_OUTPUT
          echo "fullVersionNumber=${version}+${{ github.run_number }}" >> $GITHUB_OUTPUT
      # test step for generating a dummy apk for testing build integrations without having to wait for longer Unity build
      - name: Generate fake APK
        if: matrix.targetPlatform == 'Android'
        run: |
          echo "Creating fake APK for ${{ matrix.targetPlatform }} build"
          mkdir -p build/${{ matrix.targetPlatform }}
          # write a tiny placeholder file named Android.apk
          echo "FAKE APK CONTENT" > build/${{ matrix.targetPlatform }}/Android.apk
      # - uses: game-ci/unity-builder@v4
      #   env:
      #     UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
      #     UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
      #     UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
      #     BUILD_ENV: Staging
      #     GITHUB_BUILD_NUMBER: ${{ github.run_number }}
      #   with:
      #     targetPlatform: ${{ matrix.targetPlatform }}
      #     customParameters: >
      #       -BUILD_ENV ${{ env.BUILD_ENV }}
      #       -GITHUB_BUILD_NUMBER ${{ env.GITHUB_BUILD_NUMBER }}
      #     androidKeystoreName: user.keystore # This file won't exist, but this property needs to exist
      #     androidKeystoreBase64: ${{ secrets.ANDROID_STAGING_KEYSTORE_BASE64 }}
      #     androidKeystorePass:  ${{ secrets.ANDROID_STAGING_KEYSTORE_PASS }}
      #     androidKeyaliasName:  ${{ secrets.ANDROID_STAGING_KEYALIAS_NAME }}
      #     androidKeyaliasPass:  ${{ secrets.ANDROID_STAGING_KEYALIAS_PASS }}
      - name: Rename output APK
        if: matrix.targetPlatform == 'Android'
        run: |
           mkdir -p final/${{ matrix.targetPlatform }} # have to copy renamed APK due to permission issues - can't just rename'
           cp build/${{ matrix.targetPlatform }}/Android.apk final/${{ matrix.targetPlatform }}/MandoUO-${{ steps.versioning.outputs.fullVersionNumber }}.apk
      - name: Upload Android artifact
        if: matrix.targetPlatform == 'Android'
        uses: actions/upload-artifact@v4
        with:
            name: Build-${{ matrix.targetPlatform }}-MandoUO-${{ steps.versioning.outputs.fullVersionNumber }}
            path: final/${{ matrix.targetPlatform }}
      - name: Upload non-Android artifact
        if: matrix.targetPlatform != 'Android'
        uses: actions/upload-artifact@v4
        with:
            name: Build-${{ matrix.targetPlatform }}-MandoUO-${{ steps.versioning.outputs.fullVersionNumber }}
            path: build/${{ matrix.targetPlatform }}
      # - uses: actions/upload-artifact@v4
      #   with:
      #       name: Build-${{ matrix.targetPlatform }}-${{ steps.versioning.outputs.fullVersionNumber }}
      #       path: build/${{ matrix.targetPlatform }}
      - name: Debug current branch and tag state
        run: |
          git branch -a
          git tag -l --sort=-creatordate | head -10
          git log -1 --oneline
      - name: Get last MobileUO BleedingEdge release commit
        shell: bash
        id: last_release
        if: github.event_name == 'push'
        run: |
          if git rev-parse --verify "${{ env.TAG_NAME }}" >/dev/null 2>&1; then
            LAST_COMMIT=$(git rev-parse "${{ env.TAG_NAME }}")
            echo "LAST_COMMIT=$LAST_COMMIT" >> $GITHUB_ENV
            echo "Last release commit: $LAST_COMMIT"
          else
            echo "No previous release found."
            echo "LAST_COMMIT=" >> $GITHUB_ENV
          fi
      - name: Generate release notes
        id: release_notes
        if: github.event_name == 'push'
        run: |
          if [ -z "$LAST_COMMIT" ]; then
            echo "No previous release found. Listing 10 latest commits."
            RELEASE_NOTES=$(git log -10 --pretty=format:%B)
          else
            echo "Generating release notes from commit $LAST_COMMIT to HEAD."
            RELEASE_NOTES=$(git log ${LAST_COMMIT}..HEAD --pretty=format:%B)
          fi
    
          printf "RELEASE_NOTES<<EOF\n%s\nEOF\n" "$RELEASE_NOTES" >> $GITHUB_OUTPUT
      - name: Echo release notes
        shell: bash
        run: echo "${{ steps.release_notes.outputs.RELEASE_NOTES }}"
      - name: Remove old MobileUO BleedingEdge Release
        if: github.event_name == 'push'
        uses: dev-drprasad/delete-tag-and-release@v0.2.1
        continue-on-error: true  # In case the tag/release doesn't exist yet
        with:
          delete_release: true
          tag_name: ${{ env.TAG_NAME }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      # - name: Discord Github Updates
      #   if: github.event_name == 'push'
      #   uses: tsickert/discord-webhook@v7.0.0
      #   with:
      #     webhook-url: ${{ secrets.DISCORDWEBHOOK }}
      #     content: |
      #       # v${{ env.VERSION }} (Development build) is available.

      #       [Download here](<https://github.com/MobileUO/MobileUO/releases/tag/MobileUO-BleedingEdge>)  
          
      #       # Release notes 
      #       `These are automatically generated`
      #       ${{ steps.release_notes.outputs.RELEASE_NOTES }}
      - name: Upload MobileUO BleedingEdge Release
        if: github.event_name == 'push'
        uses: ncipollo/release-action@v1.16.0
        with:
          artifacts: final/${{ matrix.targetPlatform }}/*
          name: 'MobileUO BleedingEdge Build v${{ steps.versioning.outputs.fullVersionNumber }}'
          body: |
            This is a bleeding-edge development build for `${{ matrix.targetPlatform }}`.
            These are built automatically on the dev branch. 
            These may include features that are still being worked on/not complete.

            Version: `${{ steps.versioning.outputs.fullVersionNumber }}`

            These builds may include incomplete or experimental features.

            # Release notes
            ${{ steps.release_notes.outputs.RELEASE_NOTES }}
          tag: ${{ env.TAG_NAME }}
          makeLatest: false
          allowUpdates: true
          prerelease: true
          token: ${{ secrets.GITHUB_TOKEN }}